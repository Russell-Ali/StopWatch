<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <title>Project Keys</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="counter">
      <div class="clock">
        <h1 id="hours">--</h1>
        <h1 id="mins">--</h1>
        <h1 id="secs">--</h1>
      </div>
      <div class="buttons">
        <button id="start" onclick="start()"><h1>Start</h1></button>
        <button id="stop" onclick="stop2()"><h1>Stop</h1></button>
        <button id="reset" onclick="reset()"><h1>Reset</h1></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
